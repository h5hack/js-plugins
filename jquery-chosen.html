<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chosen: A jQuery Plugin by Harvest to Tame Unwieldy Select Boxes</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/chosen/1.8.7/chosen.min.css">
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/chosen/1.8.7/chosen.jquery.min.js" type="text/javascript"></script>
</head>
<body>

<select class="chzn-select" data-placeholder="Choose a Country..." style="width:350px" tabindex="1">
	<option value=""></option>
	<option value="United States">United States</option>
	<option value="United Kingdom">United Kingdom</option>
	<option value="Afghanistan">Afghanistan</option>
	<option value="Albania">Albania</option>
	<option value="Algeria">Algeria</option>
	<option value="American Samoa">American Samoa</option>
</select>

<select class="chzn-select" data-placeholder="选一个城市..." style="width:350px" tabindex="1">
	<option value="广州">广州</option>
	<option value="成都">成都</option>
	<option value="重庆">重庆</option>
</select>

<select class="chzn-select-deselect" data-placeholder="Choose a Country..." style="width:350px" tabindex="2">
	<option value=""></option>
	<option value="United States">United States</option>
	<option value="United Kingdom">United Kingdom</option>
	<option value="Afghanistan">Afghanistan</option>
	<option value="Albania">Albania</option>
	<option value="Algeria">Algeria</option>
	<option value="American Samoa">American Samoa</option>
</select>

<select class="chzn-select" data-placeholder="Choose a Country..." multiple="multiple" style="width:350px" tabindex="3">
    <option value=""></option>
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Afghanistan">Afghanistan</option>
    <option value="Albania">Albania</option>
    <option value="Algeria">Algeria</option>
    <option value="American Samoa">American Samoa</option>
</select>

<script>
$(function() {
	$(".chzn-select").chosen({
        no_results_text: "没找到匹配",
        search_contains: true  // 模糊查询
    });
	$(".chzn-select-deselect").chosen({
		allow_single_deselect: true
	});
});
</script>
</body>
</html>
