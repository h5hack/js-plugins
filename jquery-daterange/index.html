<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="daterange/jquery.min.js"></script>
    <script type="text/javascript" src="daterange/dateRange.js"></script>
    <link rel="stylesheet" href="daterange/dateRange.css">
</head>
<body>

<div style='width:400px;'>
    <form method="get" class="form-search">
        <div class='calendar_dates'> 
            <div class="ta_date" id="div_date1">
                <span class="date_title" id="date1"></span>
                <a class="opt_sel" id="input_trigger1" href="#">
                    <i class="i_orderd"></i>
                </a>
            </div>
            <div id="datePicker1"></div>
        </div>
        <input type="hidden" autocomplete="off" value="2018-10-01" id="start_date" name="start_date">
        <input type="hidden" autocomplete="off" value="2018-10-05" id="end_date" name="end_date">
    </form>
</div>

<script>
//日历
var myDate = new Date();

var today = myDate.getFullYear() + "-" + myDate.getMonth() + "-" + myDate.getDate();
var dateRange1 = new pickerDateRange('date1', {
    isTodayValid: true,
    startDate: "2018-10-01",
    endDate: "2018-10-05",
    needCompare: false,
    defaultText: ' 至 ',
    autoSubmit: true,
    isSingleDay: false,
    inputTrigger: 'input_trigger1',
    theme: 'ta',
    success: function(obj) {
        $("#start_date").val(obj.startDate);
        $("#end_date").val(obj.endDate);
        $("#form_search").submit();
    }
});
</script>


</body>
</html>
